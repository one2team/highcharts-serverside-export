buildscript {
    ext {
        springBootVersion = "1.5.9.RELEASE"
        springVersion = "4.3.16.RELEASE"
    }
    repositories {
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "io.franzbecker:gradle-lombok:1.13"  // Support Lombok
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.15"  // Support Lombok
        classpath "io.spring.gradle:dependency-management-plugin:1.0.5.RELEASE"
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}") // Support Spring Boot
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        resources {
            srcDir 'src/main/resources'
        }
    }
    test {
        java {
            srcDir 'src/test/java'
        }
        resources {
            srcDir 'src/test/resources'
        }
    }
}